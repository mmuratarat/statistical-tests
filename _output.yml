bookdown::gitbook:
  default: true
  toc_depth: 4
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="https://mmuratarat.github.io/">Mustafa Murat ARAT</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">RStudio'da bookdown ile yapılmıştır</a></li>
    edit: https://github.com/mmuratarat/statistical-tests/edit/main/%s
    download: ["pdf", "epub", "mobi"]
    sharing:
      facebook: yes
      twitter: yes
      github: yes
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'linkedin']
    toolbar:
      position: fixed
      search: yes
    info: yes
bookdown::pdf_book:
  toc_depth: 4
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: yes
  citation_package: natbib
bookdown::epub_book:
  toc_depth: 4
  stylesheet: style.css
